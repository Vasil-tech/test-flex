<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello World!</title>
</head>
<body>
<div class="container mt-5">
    <h1>Пользователи</h1>
    <form action="/admin" method="post">
        <div><label> Name : <input type="text" name="name"/> </label></div>
        <div><label> Lastname : <input type="text" name="lastname"/> </label></div>
        <div><label> Name 2 : <input type="text" name="patronymic"/> </label></div>
        <div><label> Email : <input type="text" name="email"/> </label></div>
        <button type="submit">Найти</button>
    </form>
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <p th:text="'Имя: ' + ${el.name}"/>
        <p th:text="'Фамилия: ' + ${el.lastname}"/>
        <p th:text="'Отчество: ' + ${el.patronymic}"/>
        <p th:text="'Email: ' + ${el.email}"/>
    </div>
</div>
</body>
</html>
