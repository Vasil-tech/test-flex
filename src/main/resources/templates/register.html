<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body>
<div th:if="${param.error}">
  Some strange errors!
</div>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
  <div><label> Name : <input type="text" name="name"/> </label></div>
  <div><label> Bank_ID : <input type="text" name="bank_id"/> </label></div>
  <div><label> Lastname : <input type="text" name="lastname"/> </label></div>
  <div><label> Name 2 : <input type="text" name="patronymic"/> </label></div>
  <div><label> Birth Date : <input type="text" name="birth"/> </label></div>
  <div><label> Passport : <input type="text" name="passport"/> </label></div>
  <div><label> City : <input type="text" name="city"/> </label></div>
  <div><label> Phone Number : <input type="text" name="phone_number"/> </label></div>
  <div><label> Email : <input type="text" name="email"/> </label></div>
  <div><label> Address registration : <input type="text" name="address_reg"/> </label></div>
  <div><label> Address fact : <input type="text" name="address_fact"/> </label></div>

  <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
